<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form method="get" action="">
    <input type="text" name="phone_mail_query" placeholder="Enter phone or e-mail" required/>
    <input type="submit" value="Search">
</form>
<form method="get" action="">
    <input type="text" name="zipcode_query" placeholder="Enter Zipcode" required/>
    <input type="text" name="house_query" placeholder="Enter House Number" required/>
    <input type="submit" value="Search">
</form>
{% if objects %}
<ul>
    {% for customer in objects %}
    <li><a href="/customer/{{ customer.id }}/" >{{ customer.first_name }} </a></li>
    {% endfor %}
</ul>
{% else %}
    <p>No Customer!</p>
    <form action="/create">
    <input type="submit" value="Add New Customer" />
</form>
{% endif %}
</body>
</html>
